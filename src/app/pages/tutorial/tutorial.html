<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">Skip</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false">
    <ion-slide>
      <img src="assets/img/fridgeio-logo.png" class="slide-image" />
      <h2 class="slide-title">
        Welcome to
        <b>FridgeIO!</b>
      </h2>
      <p>
        The
        <b>FridgeIO app</b> is a practical tool that helps you to keep track of groceries and inventories at home.
      </p>
    </ion-slide>

  </ion-slides>
</ion-content>
